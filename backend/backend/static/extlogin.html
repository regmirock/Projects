<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="/style.css"> 
</head>
<body>
    <div class="login-box">
        <div class="logo-login">
            <img src="SecurePlus.png" alt="Logo" class="logo">
        </div>
        <h1>Login</h1>
        <h4>You can use your registered details to get logged in</h4>
        <form>
            <label>Email</label>
            <input type="email" id="emailInput" placeholder="">
            <label>Master Password</label>
            <input type="password" id="passwordInput" placeholder="">
            <input type="submit" value="Login"> <!-- Changed button type to submit -->
        </form>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>
    <script src="javascript.js"></script>

</body>
</html>
